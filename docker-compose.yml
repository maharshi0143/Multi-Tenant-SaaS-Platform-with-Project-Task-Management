version: '3.8'

services:
  database:
    image: postgres:15
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: maharshi
    ports:
      - "5432:5432" # Mandatory fixed port
    volumes:
      - db_data:/var/lib/postgresql/data
      # Automated initialization via Docker's entrypoint
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./backend/seeds/seedData.sql:/docker-entrypoint-initdb.d/02_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000" # Mandatory fixed port
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: maharshi
      JWT_SECRET: your_jwt_secret_key_min_32_chars
      FRONTEND_URL: http://frontend:3000
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000" # Mandatory fixed port
    environment:
      # Browser-accessible URL (External)
      - VITE_API_URL=http://localhost:5000/api 
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db_data: